<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Funds</title>
    <style>
      /* Mobile first base */
      body {
        font-family: sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0.5rem;
      }
      .header {
        background-color: #1d4ed8;
        color: white;
        padding: 1rem 0.75rem;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 1.25rem;
      }
      .container {
        max-width: 100%;
        width: 100%;
        margin: 1rem auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        color: #1d4ed8;
        margin-bottom: 1rem;
        font-size: 1.25rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .payment-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .payment-option {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      label {
        font-weight: bold;
        color: #333;
        font-size: 0.9rem;
      }
      input[type="radio"] {
        width: auto;
      }
      .card-details {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      input,
      select {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
      }
      .submit-button {
        background-color: #1d4ed8;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        align-self: center;
        width: 100%;
        max-width: 200px;
        box-sizing: border-box;
      }
      .submit-button:hover {
        background-color: #163eb5;
      }

      /* Smaller input groups side by side */
      .small-input-group {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .small-input-group > div {
        flex: 1 1 120px;
        min-width: 100px;
      }

      /* Medium screens and up */
      @media (min-width: 480px) {
        body {
          padding: 1rem;
        }
        .header h1 {
          font-size: 1.5rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        label {
          font-size: 1rem;
        }
        input,
        select {
          font-size: 1rem;
          padding: 0.75rem;
        }
        .payment-options {
          flex-direction: row;
          gap: 2rem;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 800px;
          padding: 1.5rem;
          margin: 2rem auto;
        }
        h2 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a style="text-decoration: none; color: white" href="index.html">
        <h1>Diaspora Health Connect</h1>
      </a>
    </div>

    <div class="container">
      <h2>Add Funds to Wallet</h2>
      <form>
        <div class="payment-options">
          <div class="payment-option">
            <input
              type="radio"
              id="debit"
              name="payment-method"
              value="debit"
              checked
            />
            <label for="debit">Debit Card</label>
          </div>
          <div class="payment-option">
            <input
              type="radio"
              id="credit"
              name="payment-method"
              value="credit"
            />
            <label for="credit">Credit Card</label>
          </div>
        </div>

        <div class="card-details">
          <div>
            <label for="card-name">Name on Card</label>
            <input
              type="text"
              id="card-name"
              name="card-name"
              placeholder="Full Name"
              required
            />
          </div>
          <div>
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="0000 0000 0000 0000"
              maxlength="19"
              required
            />
          </div>
          <div class="small-input-group">
            <div>
              <label for="expiry">Expiry Date</label>
              <input
                type="text"
                id="expiry"
                name="expiry"
                placeholder="MM/YY"
                maxlength="5"
                required
              />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input
                type="password"
                id="cvv"
                name="cvv"
                placeholder="123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <div>
            <label for="amount">Amount (USD)</label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Enter amount"
              min="1"
              required
            />
          </div>
        </div>

        <button type="submit" class="submit-button">Add Funds</button>
      </form>
    </div>
  </body>
</html>
