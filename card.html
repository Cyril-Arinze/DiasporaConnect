<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Funds</title>
    <style>
      /* Mobile first base */
      body {
        font-family: sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0.5rem;
      }
      .header {
        background-color: #1d4ed8;
        color: white;
        padding: 1rem 0.75rem;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 1.25rem;
      }
      .container {
        max-width: 100%;
        width: 100%;
        margin: 1rem auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        color: #1d4ed8;
        margin-bottom: 1rem;
        font-size: 1.25rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .payment-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .payment-option {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      label {
        font-weight: bold;
        color: #333;
        font-size: 0.9rem;
      }
      input[type="radio"] {
        width: auto;
      }
      .card-details {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      input,
      select {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
      }
      .submit-button {
        background-color: #1d4ed8;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        align-self: center;
        width: 100%;
        max-width: 200px;
        box-sizing: border-box;
      }
      .submit-button:hover {
        background-color: #163eb5;
      }

      /* Smaller input groups side by side */
      .small-input-group {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .small-input-group > div {
        flex: 1 1 120px;
        min-width: 100px;
      }
  /* Shared Header Styles */
  .shared-header * {
    box-sizing: border-box;
  }
  .shared-header {
    background-color: #1d4ed8;
    color: white;
    padding: 0.75rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    font-family: sans-serif;
  }
  .shared-header .nav-left {
    display: flex;
    align-items: center;
  }
  .shared-header .back-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1rem;
    margin-right: 0.75rem;
    cursor: pointer;
  }
  .shared-header .back-btn:hover {
    text-decoration: underline;
  }
  .shared-header h1 {
    margin: 0;
    font-size: 1.25rem;
  }
  .shared-header h1 a {
    color: white;
    text-decoration: none;
  }

  .shared-header .nav-right {
    display: flex;
    align-items: center;
  }
  .shared-header .user-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
  }
  .shared-header .user-icon {
    font-size: 1.25rem;
  }
  .shared-header .user-name {
    font-weight: bold;
  }
  .shared-header .wallet-balance {
    background-color: #eef6ff;
    color: #1d4ed8;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-weight: bold;
  }

  /* Hamburger & dropdown */
  .shared-header .hamburger {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    margin-left: 1rem;
  }
  .shared-header .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    right: 1rem;
    background-color: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    width: 200px;
    z-index: 10;
  }
  .shared-header .dropdown-content {
    display: flex;
    flex-direction: column;
  }
  .shared-header .dropdown-content button,
  .shared-header .dropdown-content .dropdown-item {
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
    color: #1d4ed8;
    cursor: pointer;
  }
  .shared-header .dropdown-content button:hover,
  .shared-header .dropdown-content .dropdown-item:hover {
    background-color: #eef6ff;
  }
  .shared-header .dropdown-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .shared-header .user-info {
      display: none;
    }
    .shared-header .hamburger {
      display: block;
    }
  }
  @media (max-width: 480px) {
    .shared-header h1 {
      font-size: 1.1rem;
    }
  }
      /* Medium screens and up */
      @media (min-width: 480px) {
        body {
          padding: 1rem;
        }
        .header h1 {
          font-size: 1.5rem;
        }
        h2 {
          font-size: 1.5rem;
        }
        label {
          font-size: 1rem;
        }
        input,
        select {
          font-size: 1rem;
          padding: 0.75rem;
        }
        .payment-options {
          flex-direction: row;
          gap: 2rem;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 800px;
          padding: 1.5rem;
          margin: 2rem auto;
        }
        h2 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
<div class="shared-header">
  <div class="nav-left">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <h1><a href="index.html">Diaspora Health Connect</a></h1>
  </div>
  <div class="nav-right">
    <div class="user-info">
      <span class="user-icon">üë§</span>
      <span class="user-name">John Doe</span>
      <span class="wallet-balance">$1,750.00</span>
    </div>
    <button class="hamburger" aria-label="Menu">‚ò∞</button>
  </div>
  <div class="dropdown">
    <div class="dropdown-content">
      <button onclick="history.back()">‚Üê Back</button>
      <div class="dropdown-item">
        <span class="user-icon">üë§</span>
        <span>John Doe</span>
      </div>
      <div class="dropdown-item">
        <span>Wallet:</span>
        <span class="wallet-balance">$1,750.00</span>
      </div>
    </div>
  </div>
</div>


    <div class="container">
      <h2>Add Funds to Wallet</h2>
      <form>
        <div class="payment-options">
          <div class="payment-option">
            <input
              type="radio"
              id="debit"
              name="payment-method"
              value="debit"
              checked
            />
            <label for="debit">Debit Card</label>
          </div>
          <div class="payment-option">
            <input
              type="radio"
              id="credit"
              name="payment-method"
              value="credit"
            />
            <label for="credit">Credit Card</label>
          </div>
        </div>

        <div class="card-details">
          <div>
            <label for="card-name">Name on Card</label>
            <input
              type="text"
              id="card-name"
              name="card-name"
              placeholder="Full Name"
              required
            />
          </div>
          <div>
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="0000 0000 0000 0000"
              maxlength="19"
              required
            />
          </div>
          <div class="small-input-group">
            <div>
              <label for="expiry">Expiry Date</label>
              <input
                type="text"
                id="expiry"
                name="expiry"
                placeholder="MM/YY"
                maxlength="5"
                required
              />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input
                type="password"
                id="cvv"
                name="cvv"
                placeholder="123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <div>
            <label for="amount">Amount (USD)</label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Enter amount"
              min="1"
              required
            />
          </div>
        </div>

        <button type="submit" class="submit-button">Add Funds</button>
      </form>
    </div>
    <script>
  // Shared Header Script
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.querySelector(".shared-header .hamburger");
    const dropdown = document.querySelector(".shared-header .dropdown");

    hamburger.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    });

    // Close dropdown if clicking outside
    window.addEventListener("click", (e) => {
      if (
        !hamburger.contains(e.target) &&
        !dropdown.contains(e.target)
      ) {
        dropdown.style.display = "none";
      }
    });
  });
  </script>
  </body>
</html>
