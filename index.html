<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diaspora Health Connect</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background-color: #f4f7fa;
      }

      .header {
        background-color: #1d4ed8;
        color: white;
        padding: 1rem 1.5rem;
        text-align: center;
      }

      .nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 0.5rem;
      }

      .nav a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background 0.2s;
        font-size: 1rem;
      }

      .nav a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .dashboard {
        flex: 1;
        min-height: calc(100vh - 120px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1.5rem;
        background-color: #1d4ed8;
        box-sizing: border-box;
      }

      .hero-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        max-width: 1200px;
        width: 100%;
        flex-wrap: wrap;
      }

      .hero-text {
        flex: 1;
        min-width: 280px;
        color: white;
        text-align: center;
        padding: 0 1rem;
        box-sizing: border-box;
      }

      .hero-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      .hero-subtitle {
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.5;
        font-size: 1.1rem;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      .hero-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .hero-buttons button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        min-width: 120px;
        transition: background-color 0.3s ease;
      }

      .primary-btn {
        background: white;
        color: #1d4ed8;
        font-weight: bold;
      }

      .primary-btn:hover {
        background: #e0e7ff;
      }

      .secondary-btn {
        border: 2px solid white;
        background: transparent;
        color: white;
      }

      .secondary-btn:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .hero-image {
        flex: 1;
        min-width: 280px;
        max-width: 500px;
        padding: 0 1rem;
        box-sizing: border-box;
      }

      .hero-image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
      }

      /* Medium screens */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2rem;
        }

        .hero-subtitle {
          font-size: 1rem;
        }

        .hero-buttons button {
          font-size: 0.95rem;
          min-width: 100px;
        }

        .header {
          padding: 1rem 1rem;
        }

        .nav a {
          font-size: 0.95rem;
          padding: 0.45rem 0.9rem;
        }
      }

      /* Small screens */
      @media (max-width: 480px) {
        .hero-content {
          flex-direction: column;
          padding: 0 0.5rem;
        }

        .hero-title {
          font-size: 1.6rem;
        }

        .hero-subtitle {
          font-size: 0.9rem;
          max-width: 100%;
          margin-bottom: 1.5rem;
        }

        .hero-buttons {
          flex-direction: column;
          gap: 0.75rem;
        }

        .hero-buttons button {
          width: 100%;
          min-width: unset;
          font-size: 0.9rem;
          padding: 0.7rem 1rem;
        }

        .nav {
          gap: 0.75rem;
          margin-top: 0.75rem;
        }

        .nav a {
          font-size: 0.9rem;
          padding: 0.4rem 0.8rem;
        }

        .dashboard {
          padding: 1.5rem 1rem;
          min-height: auto;
        }
      }

      /* Extra small screens - 320px and below */
      @media (max-width: 320px) {
        .header {
          padding: 0.8rem 1rem;
        }
        .hero-title {
          font-size: 1.4rem;
        }
        .hero-subtitle {
          font-size: 0.85rem;
          margin-bottom: 1rem;
        }
        .hero-text {
          padding: 0 0.5rem;
        }
        .hero-buttons button {
          font-size: 0.85rem;
          padding: 0.6rem 0.9rem;
        }
        .nav a {
          font-size: 0.85rem;
          padding: 0.35rem 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Diaspora Health Connect</h1>
      <div class="nav">
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="about.html">About US</a>
      </div>
    </div>

    <div class="dashboard">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title">Connect. Verify. Support.</h1>
          <p class="hero-subtitle">
            Join <strong>Diaspora Health Connect</strong> â€” a trusted platform
            enabling diaspora communities to fund verified medical needs of
            loved ones back home.
          </p>
          <div class="hero-buttons">
            <button onclick="location.href='register.html'" class="primary-btn">
              Get Started
            </button>
            <button onclick="location.href='about.html'" class="secondary-btn">
              Learn More
            </button>
          </div>
        </div>
        <div class="hero-image">
          <img
            src="https://i.imgur.com/c5T9sYE.png"
            alt="Healthcare Illustration"
          />
        </div>
      </div>
    </div>
  </body>
</html>
