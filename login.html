<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diaspora Login</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #1d4ed8;
        color: white;
        padding: 1rem 1.5rem;
        text-align: center;
      }
      .header h1 > a {
        text-decoration: none;
        color: white;
      }
      .login-form {
        background-color: white;
        padding: 2rem 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        margin: 2rem auto;
        box-sizing: border-box;
      }
      h2 {
        color: #1d4ed8;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 1.8rem;
      }
      input,
      button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
      }
      button {
        background-color: #1d4ed8;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #163eb5;
      }
      .register-msg {
        text-align: center;
        font-size: 0.95rem;
      }
      .register-msg a {
        color: #1d4ed8;
        text-decoration: none;
      }
      .register-msg a:hover {
        text-decoration: underline;
      }

      /* Responsive for small devices */
      @media (max-width: 480px) {
        .header {
          padding: 1rem 1rem;
        }
        .login-form {
          padding: 1.5rem 1rem;
          width: 95%;
          margin: 1.5rem auto;
        }
        h2 {
          font-size: 1.5rem;
          margin-bottom: 1rem;
        }
        input,
        button {
          padding: 0.65rem;
          font-size: 0.95rem;
        }
        .register-msg {
          font-size: 0.9rem;
        }
      }

      /* Extra small devices 320px and below */
      @media (max-width: 320px) {
        .header {
          padding: 0.8rem 1rem;
        }
        h2 {
          font-size: 1.3rem;
          margin-bottom: 0.8rem;
        }
        input,
        button {
          padding: 0.6rem;
          font-size: 0.9rem;
        }
        .register-msg {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><a href="index.html">Diaspora Health Connect</a></h1>
    </div>

    <div class="login-form">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="register-msg">
        Not a user? <a href="register.html">Register here</a>
      </p>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault(); // Prevent form from submitting normally
        const emailInput = document
          .getElementById("email")
          .value.trim()
          .toLowerCase();

        if (emailInput.includes("admin")) {
          window.location.href = "search.html"; // Redirect to admin page
        } else {
          window.location.href = "diasporadash.html"; // Redirect to user page
        }
      }
    </script>
  </body>
</html>
