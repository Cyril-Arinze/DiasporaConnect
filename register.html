<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diaspora Registration</title>
    <style>
      /* Base Styles */
      body {
        font-family: sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #1d4ed8;
        color: white;
        padding: 1rem;
        text-align: center;

      }
      .header h1 > a {
        text-decoration: none;
        color: white;
      }
      .registration-form {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        margin: 2rem auto;
        box-sizing: border-box;
      }
      h2 {
        color: #1d4ed8;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .register-msg {
          font-size: 0.85rem;
          text-align: center;
        }
      input,
      select,
      button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
      }
      button {
        background-color: #1d4ed8;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #163eb5;
      }

      /* Responsive tweaks */

      @media (max-width: 480px) {
        .registration-form {
          padding: 1.5rem 1rem;
          width: 95%;
        }
        input,
        select,
        button {
          font-size: 0.9rem;
          padding: 0.65rem;
        }
        h2 {
          font-size: 1.5rem;
          margin-bottom: 1rem;
        }
        .header {
          padding: 0.8rem;
          position: sticky;
        }
      }

      @media (max-width: 320px) {
        .registration-form {
          padding: 1rem 0.8rem;
          width: 100%;
          border-radius: 0;
          box-shadow: none;
        }
        input,
        select,
        button {
          font-size: 0.85rem;
          padding: 0.6rem;
          margin-bottom: 0.75rem;
        }
        h2 {
          font-size: 1.3rem;
          margin-bottom: 0.8rem;
        }
        .header {
          font-size: 1.2rem;
          padding: 0.6rem;
         
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><a href="index.html">Diaspora Health Connect</a></h1>
    </div>

    <div class="registration-form" id="registrationForm">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="text" placeholder="Country of Residence" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p class="register-msg">
        Already a user? <a href="login.html">Login</a>
      </p>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // prevent actual form submission
          // Add validation or backend calls here if needed
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
